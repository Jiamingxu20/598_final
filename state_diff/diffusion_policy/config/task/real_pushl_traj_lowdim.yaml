name: real_pushl_traj_lowdim

obs_dim: 40 # 40 or 42 # 9*2 keypoints + 10*2 keypoints + 4 state
action_dim: 2
keypoint_dim: 2
inv_hidden_dim: 256
num_agents: 1

obs_key: keypoint # keypoint, structured_keypoint
state_key: state
action_key: action # action1,action2 


shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    # camera_0:
    #   shape: ${task.image_shape}
    #   type: rgb
    # camera_1:
    #   shape: ${task.image_shape}
    #   type: rgb
    # camera_2:
    #   shape: ${task.image_shape}
    #   type: rgb
    # camera_3:
    #   shape: ${task.image_shape}
    #   type: rgb
    # camera_4:
    #   shape: ${task.image_shape}
    #   type: rgb
    robot_eef_pose:
      shape: [2]
      type: low_dim
    keypoint:
      shape: [38]
      type: low_dim
  action: 
    shape: [2]


env_runner:
  _target_: diffusion_policy.env_runner.real_pushl_lowdim_runner.RealPushTImageRunner

dataset:
  _target_: diffusion_policy.dataset.pusht_traj_dataset.PushTTrajLowdimDataset
  zarr_path: data/pushl_single_new_env_failure_recov # pushl_single_new_env_failure_recov_200, pushl_single_new_env_real10hz_200, demo_pushl_double
  shape_meta: *shape_meta
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  n_obs_steps: ${dataset_obs_steps}
  n_latency_steps: ${n_latency_steps}
  use_cache: True

  seed: 42
  val_ratio: 0.00
  max_train_episodes: null
  obs_key: ${task.obs_key}
  state_key: ${task.state_key}
  action_key: ${task.action_key}
  delta_action: False

