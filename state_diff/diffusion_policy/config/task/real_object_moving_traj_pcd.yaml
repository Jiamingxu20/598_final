name: real_object_moving_traj_pcd

image_shape: [3, 480, 640] # [channel, height, width]
depth_shape: [480, 640] # [height, width]
dataset_path: data/real_obj_moving_50


shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    camera_0:
      shape: ${task.image_shape}
      type: rgb
    camera_0_depth:
      shape: ${task.depth_shape}
      type: depth
    camera_1:
      shape: ${task.image_shape}
      type: rgb
    camera_1_depth:
      shape: ${task.depth_shape}
      type: depth
    camera_2:
      shape: ${task.image_shape}
      type: rgb
    camera_2_depth:
      shape: ${task.depth_shape}
      type: depth
    camera_3:
      shape: ${task.image_shape}
      type: rgb
    camera_3_depth:
      shape: ${task.depth_shape}
      type: depth
    robot_joint:
      shape: [7]
      type: low_dim
  action: 
    shape: [7]


env_runner:
  _target_: diffusion_policy.env_runner.real_pcd_runner.RealPcdRunner

dataset:
  _target_: diffusion_policy.dataset.real_pcd_dataset.RealPcdDataset
  shape_meta: *shape_meta  
  dataset_path: ${task.dataset_path}
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  n_obs_steps: ${dataset_obs_steps}
  n_latency_steps: ${n_latency_steps}
  use_cache: True
  seed: 42
  val_ratio: 0.00
  max_train_episodes: null
  delta_action: False



